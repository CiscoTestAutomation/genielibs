TriggerReload:
    groups: ['ha', 'reload', 'L3']
    update_verifications: ['Verify_Boot',
                           'Verify_Dir',
                           'Verify_Inventory',
                           'Verify_Platform',
                           'Verify_Redundancy',
                           'Verify_Version']
    update_pts_features: ['platform']
    timeout:
       max_time: 1500
       interval: 60
    devices:
      uut:
        None

