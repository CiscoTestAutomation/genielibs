configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no crypto pki server root:
      new_state: confirm_operation
    no logging console: ''
  prompt: vm5006(config)#
confirm_operation:
  prompt: "CA certificate, Keypair, CRL and database files will\
      \ be deleted. Do you wish to continue? [yes/no]:"
  commands:
    "yes":
      new_state: configure
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: vm5006(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: vm5006#
