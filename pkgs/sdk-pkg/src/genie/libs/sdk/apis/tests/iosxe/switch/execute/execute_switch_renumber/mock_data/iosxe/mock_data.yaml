configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: intrepid-2(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: intrepid-2(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    switch 1 renumber 2:
      response:
      - 'WARNING: Changing the switch number may result in a configuration change
        for that switch.  The interface configuration associated with the old switch
        number will remain as a provisioned configuration. New Switch Number will
        be effective after next reboot. Do you want to continue?[y/n]? [yes]:'
      response_type: circular
    term length 0: ''
    term width 0: ''
  prompt: intrepid-2#
