configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: FW-9800-7(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: FW-9800-7(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    copy running-config startup-config:
      new_state: send_line
      
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: FW-9800-7#
send_line:
  prompt: "Destination filename [startup-config]?"
  commands:
    "":
      new_state: send_yes
send_yes:
  prompt: "Continue? [no]:"
  commands:
    "y":
      response: |
        "Building configuration...
        [OK]"
      new_state: execute
