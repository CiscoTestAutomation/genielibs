configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: Switch(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: Switch(config-line)#
connect:
  commands:
    '':
      new_state: execute
  preface: |-
    Trying mock_device ...
    Connected to mock_device.
    Escape character is '^]'.
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    ssh -l test-user -p 22 1.1.1.1:
      response:
        - 'Password:Switch>Password:'
      response_type: circular
    term length 0: ''
    term width 0: ''
    show version | include operating mode: ''
  prompt: Switch#
