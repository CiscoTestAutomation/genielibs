configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    maximum-paths 4: "maximum-paths 4\r\n"
    no logging console: ''
    router bgp 65001: "router bgp 65001\r\n"
  prompt: PE-A(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: PE-A(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: PE-A#
