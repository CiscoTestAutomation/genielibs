configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no aaa new-model:
      new_state: no_aaa_model
    no logging console: ''
  prompt: HCR_pk(config)#

no_aaa_model:
  preface: |
    no aaa new-model
    Changing configuration back to no aaa new-model is not supported.
  prompt: "Continue?[confirm]"
  commands:
    '':
      new_state: configure


configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: HCR_pk(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: HCR_pk#
