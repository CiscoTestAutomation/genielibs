configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no flow monitor fl_mon_Po: "no flow monitor fl_mon_Po\r\n"
    no logging console: ''
  prompt: LG-PK(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: LG-PK(config-line)#
connect:
  commands:
    '':
      new_state: execute
  preface: |-
    Trying mock_device ...
    Connected to mock_device.
    Escape character is '^]'.
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
    show version | include operating mode: ''
  prompt: LG-PK#
