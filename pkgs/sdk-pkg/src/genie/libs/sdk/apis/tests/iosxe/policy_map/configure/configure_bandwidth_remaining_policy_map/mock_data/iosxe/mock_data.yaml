configure:
  commands:
    class class-default: "class class-default\r\n"
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
    policy-map PQ: "policy-map PQ\r\n"
    service-policy parent: "service-policy parent\r\n"
    shape average percent 4: "shape average percent 4\r\n"
  prompt: A1(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: A1(config-line)#
connect:
  commands:
    '':
      new_state: execute
  preface: |-
    Trying mock_device ...
    Connected to mock_device.
    Escape character is '^]'.
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
    show version | include operating mode: ''
  prompt: A1#
