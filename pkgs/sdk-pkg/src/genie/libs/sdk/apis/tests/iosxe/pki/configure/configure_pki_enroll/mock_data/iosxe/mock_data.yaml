configure:
  commands:
    crypto pki enroll test: "crypto pki enroll test\r\n%\r\n% Start certificate enrollment\
      \ .. \r\n% Create a challenge password. You will need to verbally provide this\r\
      \n   password to the CA Administrator in order to revoke your certificate.\r\
      \n   For security reasons your password will not be saved in the configuration.\r\
      \n   Please make a note of it.\r\n\r\nPassword: \r\nRe-enter password: \r\n\r\
      \n% The subject name in the certificate will include: cn=test\r\n% The subject\
      \ name in the certificate will include: CSR4\r\nRequest certificate from CA?\
      \ [yes/no]: yes\r\n% Certificate request sent to Certificate Authority\r\n%\
      \ The 'show crypto pki certificate verbose test' commandwill show the fingerprint.\r\
      \n\r\n"
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: CSR4(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: CSR4(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: CSR4#
