include_serial:
    prompt: "% Include the router serial number in the subject name? [yes/no]: "
    commands:
      "no":
        new_state: include_ip
include_ip:
    prompt: "% Include an IP address in the subject name? [no]: "
    commands:
      "no":
        new_state: generate_self_signed
generate_self_signed:
    prompt: "Generate Self Signed Router Certificate? [yes/no]: "
    commands:
      "yes":
        response: |
            Router Self Signed Certificate successfully created
        new_state: configure
configure:
  commands:
    crypto pki enroll Self:
        new_state: include_serial
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: SVL_9500_40X(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: SVL_9500_40X(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: SVL_9500_40X#
