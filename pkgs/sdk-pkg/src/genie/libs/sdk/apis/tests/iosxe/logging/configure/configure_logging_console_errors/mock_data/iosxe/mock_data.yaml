configure:
  commands:
    end:
      new_state: execute
    line console:
      new_state: configure_line
    line console 0:
      new_state: configure_line
    logging console errors: "logging console errors\r\n"
    no logging console: ''
  prompt: c2_core_sf(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
    line vty: ''
    terminal width 511: ''
  prompt: c2_core_sf(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
    term width 511: ''
    terminal session-timeout 0: ''
  prompt: c2_core_sf#
