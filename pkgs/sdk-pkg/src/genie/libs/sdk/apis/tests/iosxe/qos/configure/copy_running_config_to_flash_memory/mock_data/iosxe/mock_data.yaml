configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: Switch(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: Switch(config-line)#
connect:
  commands:
    '':
      new_state: execute
  preface: |-
    Trying mock_device ...
    Connected to mock_device.
    Escape character is '^]'.
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    copy running-config flash:backup_config:
      response:
        - Destination filename [backup_config]?
      response_type: circular
    show version: ''
    term length 0: ''
    term width 0: ''
    show version | include operating mode: ''
  prompt: Switch#
