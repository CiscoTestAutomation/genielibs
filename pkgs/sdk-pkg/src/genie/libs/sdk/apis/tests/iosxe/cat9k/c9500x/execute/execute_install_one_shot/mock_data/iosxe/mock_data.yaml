configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: Q9-9500X-2003(config)#

configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: Q9-9500X-2003(config-line)#

connect:
  commands:
    '':
      new_state: execute
  preface: |-
    Trying mock_device ...
    Connected to mock_device.
    Escape character is '^]'.
  prompt: ''

execute:
  commands:
    show version | include operating mode: ''
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    show install summary: ''
    term length 0: ''
    term width 0: ''
    write memory:
      response:
        - |-
          Building configuration...
          [OK]
      response_type: circular
    install add file bootflash:c9500x_BLD_LUX_DEV_LATEST_20250613_000857.SSA.bin activate commit:
      new_state: install_image_state
  prompt: Q9-9500X-2003#

