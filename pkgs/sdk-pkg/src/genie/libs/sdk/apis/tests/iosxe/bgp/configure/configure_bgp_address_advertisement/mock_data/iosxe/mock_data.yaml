configure:
  commands:
    address-family ipv4 vrf WAN-VRF: "address-family ipv4 vrf WAN-VRF\r\n"
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    network 1.1.1.1 mask 255.255.255.255: "network 1.1.1.1 mask 255.255.255.255\r\n"
    no logging console: ''
    router bgp 65004: "router bgp 65004\r\n"
  prompt: PE-B(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: PE-B(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: PE-B#
