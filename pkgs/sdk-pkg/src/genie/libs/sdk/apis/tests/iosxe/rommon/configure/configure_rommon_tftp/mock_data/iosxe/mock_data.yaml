    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    DEFAULT_GATEWAY=1.1.1.1:
      response:
      - ''
      response_type: circular
    IP_ADDRESS=5.5.5.5:
      response:
      - ''
      response_type: circular
    IP_SUBNET_MASK=255.255.0.0:
      response:
      - ''
      response_type: circular
    TFTP_SERVER=2.2.2.2:
      response:
      - ''
      response_type: circular
    TFTP_FILE=flash:/test.bin:
      response:
      - ''
      response_type: circular
    TFTP_FILE=valid_image.bin:
      response:
      - ''
      response_type: circular
  prompt: 'switch:'
