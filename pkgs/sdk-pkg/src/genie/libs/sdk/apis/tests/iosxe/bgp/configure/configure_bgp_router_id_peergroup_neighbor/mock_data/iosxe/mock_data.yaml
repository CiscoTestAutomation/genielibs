configure:
  commands:
    bgp log-neighbor-changes: "bgp log-neighbor-changes\r\n"
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    neighbor neigh-gig1 peer-group: "neighbor neigh-gig1 peer-group\r\n"
    neighbor neigh-gig1 remote-as 1: "neighbor neigh-gig1 remote-as 1\r\n"
    no logging console: ''
    router bgp 1: "router bgp 1\r\n"
  prompt: mac-gen2(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: mac-gen2(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: mac-gen2#
