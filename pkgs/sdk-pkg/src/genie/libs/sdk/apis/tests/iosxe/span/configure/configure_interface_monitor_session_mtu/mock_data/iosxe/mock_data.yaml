configure:
  commands:
    destination: "destination\r\n"
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    monitor session 2 type erspan-source: "monitor session 2 type erspan-source\r\n"
    mtu 1500: "mtu 1500\r\n"
    no logging console: ''
  prompt: Gryphon-9500-SVL(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: Gryphon-9500-SVL(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: Gryphon-9500-SVL#
