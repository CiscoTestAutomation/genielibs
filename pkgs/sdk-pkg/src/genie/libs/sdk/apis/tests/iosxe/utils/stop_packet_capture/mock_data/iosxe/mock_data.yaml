configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: R1_xe(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: R1_xe(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    monitor capture cap1 stop:
      response:
      - "Capture cap1 is not active\r\n\r\nUnable to deactivate Capture."
      response_type: circular
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: R1_xe#
