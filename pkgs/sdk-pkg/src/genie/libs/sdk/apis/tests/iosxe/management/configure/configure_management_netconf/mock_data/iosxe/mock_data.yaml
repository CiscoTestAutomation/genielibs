configure:
  commands:
    aaa authentication login default local: "aaa authentication login default local\r\
      \n"
    aaa authorization exec default local: "aaa authorization exec default local\r\n"
    aaa new-model: "aaa new-model\r\n"
    crypto key generate rsa: "ip domain name cisco.com\r\n"
    end:
      new_state: execute
    ip domain name cisco.com: ''
    line console 0:
      new_state: configure_line
    line vty 0 14: "line vty 0 14\r\n"
    login authentication default: "login authentication default\r\n"
    netconf-yang: "netconf-yang\r\n"
    no logging console: ''
    transport input ssh: "transport input ssh\r\n"
    no username admin secret:
      new_state: re-configure
    username admin password 0 admin: "username admin password 0 admin\r\n"
    username admin privilege 15: "username admin privilege 15\r\n"
  prompt: vmtb-isr4451(config)#

re-configure:
  prompt: This operation will remove all username related configurations with same name.Do you want to continue? [confirm]
  commands:
    "":
      new_state: configure
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: vmtb-isr4451(config-line)#
connect:
  commands:
    '':
      new_state: execute
  preface: |-
    Trying mock_device ...
    Connected to mock_device.
    Escape character is '^]'.
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show running-config | section line vty:
      response:
        - |-
          line vty 0 4
           exec-timeout 0 0
           transport input ssh
          line vty 5 14
           transport input ssh
      response_type: circular
    show install summary:
      response:
        - |-
          [ Switch 1 2 3 ] Installed Package(s) Information:
          State (St): I - Inactive, U - Activated & Uncommitted,
                      C - Activated & Committed, D - Deactivated & Uncommitted
          --------------------------------------------------------------------------------
          Type  St   Filename/Version
          --------------------------------------------------------------------------------
          IMG   C    17.10.01.0.160408
          SMU   C    flash:cat9k_iosxe.2022-06-06_12.21_mcpre.24042.CSCvq24042.SSA.smu.bin
          
          --------------------------------------------------------------------------------
          Auto abort timer: inactive
          --------------------------------------------------------------------------------
      response_type: circular
    show version: ''
    term length 0: ''
    term width 0: ''
    show version | include operating mode: ''
  prompt: vmtb-isr4451#
