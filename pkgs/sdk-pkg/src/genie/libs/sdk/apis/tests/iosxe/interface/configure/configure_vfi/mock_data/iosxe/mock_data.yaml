configure:
  commands:
    end:
      new_state: execute
    interface vlan 50: "interface vlan 50\r\n"
    line console 0:
      new_state: configure_line
    member vfi vpls1: "member vfi vpls1\r\n"
    no logging console: ''
  prompt: PE1(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: PE1(config-line)#
connect:
  commands:
    '':
      new_state: execute
  preface: |-
    Trying mock_device ...
    Connected to mock_device.
    Escape character is '^]'.
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
    show version | include operating mode: ''
  prompt: PE1#
