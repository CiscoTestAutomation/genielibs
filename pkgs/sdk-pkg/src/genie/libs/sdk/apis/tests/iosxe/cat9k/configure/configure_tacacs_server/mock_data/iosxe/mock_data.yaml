configure:
  commands:
    address ipv4 10.1.2.3: "address ipv4 10.1.2.3\r\n"
    end:
      new_state: execute
    key cisco: "key cisco\r\n"
    line console 0:
      new_state: configure_line
    no logging console: ''
    tacacs server abc: "tacacs server abc\r\n"
  prompt: Switch-9300(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: Switch-9300(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: Switch-9300#
