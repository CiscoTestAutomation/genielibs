configure:
  commands:
    client-name pi-dhcp-client: "client-name pi-dhcp-client\r\n"
    end:
      new_state: execute
    host 100.10.10.10 255.255.255.0: "host 100.10.10.10 255.255.255.0\r\n"
    ip dhcp pool test-pool: "ip dhcp pool test-pool\r\n"
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: pipr-9300-1(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: pipr-9300-1(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: pipr-9300-1#
