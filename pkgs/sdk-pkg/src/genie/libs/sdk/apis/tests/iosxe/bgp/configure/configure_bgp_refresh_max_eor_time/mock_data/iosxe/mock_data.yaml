configure:
  commands:
    bgp refresh max-eor-time 600: "bgp refresh max-eor-time 600\r\n"
    bgp sso route-refresh-enable: "bgp sso route-refresh-enable\r\n"
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
    router bgp 5001: "router bgp 5001\r\n"
  prompt: PE1(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: PE1(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: PE1#
