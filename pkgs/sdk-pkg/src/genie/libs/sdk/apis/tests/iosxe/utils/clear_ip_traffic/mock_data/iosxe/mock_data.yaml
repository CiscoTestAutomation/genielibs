configure:
  commands:
    end:
      new_state: execute
    line console 0:
      new_state: configure_line
    no logging console: ''
  prompt: kparames_csr1(config)#
configure_line:
  commands:
    end:
      new_state: execute
    exec-timeout 0: ''
  prompt: kparames_csr1(config-line)#
connect:
  commands:
    ? ''
    : new_state: execute
  preface: 'Trying mock_device ...

    Connected to mock_device.

    Escape character is ''^]''.'
  prompt: ''
execute:
  commands:
    clear ip traffic:
      response:
      - Clear "show ip traffic" counters [confirm]
      response_type: circular
    config term:
      new_state: configure
    config-transaction:
      new_state: configure
    show version: ''
    term length 0: ''
    term width 0: ''
  prompt: kparames_csr1#
