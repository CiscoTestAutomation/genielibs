# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run Tests

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyats[full] yang.connector rest.connector
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip uninstall genie.libs.clean genie.libs.conf genie.libs.filetransferutils genie.libs.health genie.libs.ops genie.libs.robot genie.libs.sdk -y
        git clone https://github.com/CiscoTestAutomation/genieparser.git

    - name: Test Unit Tests
      run: |
        make develop
        cd genieparser; make develop
        cd ..; make json
        cd tests
        python -m unittest
    
