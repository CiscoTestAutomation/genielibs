bringup: {}
cleaners:
  DeviceClean:
    class: <class 'genie.libs.clean.clean.DeviceClean'>
    devices:
    - C3650-CX-12PC
devices:
  C3650-CX-12PC:
    change_boot_variable:
      config_register: '0xF'
      write_memory: true
    connect: null
    copy_to_device:
      check_file_stability: true
      destination:
        directory: 'flash:'
      min_free_space_percent: 50
      origin:
        hostname: cxuk-ftp
      overwrite: false
      protocol: ftp
      verify_num_images: false
    images:
    - IOS-XE/3560cx/c3560cx-universalk9-mz.152-3.E1.bin
    order:
    - connect
    - copy_to_device
    - change_boot_variable
    - reload
    - verify_running_image
    reload: null
    verify_running_image: null
